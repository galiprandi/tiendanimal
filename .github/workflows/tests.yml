name: ğŸ§ª Run Tests
on:
  push:
    branches:
      - main

jobs:
  test:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ”— Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build app
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test:ci
